<!DOCTYPE html>
<html>
    <head>
        <title>Student Form</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <styles>
            
        </styles>
    </head>
    <body>
        <div class="container"><h1>Fill Out The Fields</h1>
        <form action="http://localhost:7778/" method="GET" > 
            <div class="form-group" class="text-primary">
                <label>Name:</label><br>
                <input type="Text" placeholder="FULLNAME" name="namee" id="n" required class="form-control"><br>
                <label>RollNumber:</label><br>
                <input type="text" placeholder="Ex:17CSR112" name="roll" required class="form-control"><br>
                <label>Year:</label><br>
                <input type="number" value="" required name="year" class="form-control"><br>
                <label>Department:</label><br>
                <input type="text" placeholder="Department" name="dept" class="form-control"><br>
                <label>Project Presented:</label><br>
                <input type="text" placeholder="Project Title" name="pp" class="form-control"><br>
                <label>Paper Presented:</label><br>
                <input type="text" placeholder="Project Title" name="ppp" class="form-control"><br>
                <label>Arrears:</label><br>
                <input type="number" name="arr" class="form-control"><br>
                <input type="submit" value="SUBMIT">
        </div>
        </form>
        </div>
    </body>
</html>
